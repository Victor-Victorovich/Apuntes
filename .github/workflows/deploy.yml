name: deploy-book
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. INSTALAR PYTHON (Fundamental para el kernel)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. INSTALAR DEPENDENCIAS (Si no las instalas, el código fallará)
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ipykernel  # <-- Obligatorio para MyST
          # Registra el kernel para que el Session Manager lo encuentre:
          python -m ipykernel install --user --name python3 --display-name "Python 3"
          # Si tienes un requirements.txt, úsalo:
          # pip install -r requirements.txt 
          # O instala las que necesites a mano:
          pip install matplotlib pandas numpy

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build HTML
        # Ahora MyST sí encontrará el kernel de Python instalado arriba
        run: myst build --execute --html
        env:
          BASE_URL: /${{ github.event.repository.name }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          nojekyll: true